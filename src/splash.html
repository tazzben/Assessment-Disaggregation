<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self';">
    <title>Assessment Disaggregation</title>
    <link type="text/css" rel="stylesheet" href="./css/bootstrap.min.css" />
    <style>
        img {
            width:100%;
            height: auto;
        }
        body {
            border: 0;
            padding: 0;
            margin: 0;
        }
        #x {
            z-index: 1;
            position: absolute;
            right: 0.5em;
            top: 0.25em;
            font-size: 2em;
            padding: 0;
            margin: 0;
            color: #ffffff;
            vertical-align: top;
            cursor: pointer;
        }
    </style>
  </head>
  <body id="body">
    <div id="x">
        &times;
    </div>
    <img src="./images/splash.svg" />
    <script type="text/javascript" src="./js/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="./splash.js"></script>
  </body>
</html>
